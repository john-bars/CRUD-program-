<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capitalized first letter of the word</title>
  </head>
  <body>
    <div class="input">
      <input
        type="text"
        placeholder="Name"
        id="name"
        required
        autofocus
        oninput="autoCapitalize(this)"
        onkeyup="lettersOnly(this)"
      />
      <button type="submit">submit</button>
      <script>
        function autoCapitalize(x) {
          let mySentence = document.getElementById("name");
          x.value = mySentence.value.replace(
            /(^\w{1})|(\s+\w{1})/g,
            (letter) => letter.toUpperCase()
          );
        }
       
      </script>
    </div>
  </body>
</html>
