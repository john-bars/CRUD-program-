<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <form class="form" id="input">
        <input
          class="form__input"
          type="text"
          placeholder="First Name"
          id="firstName"
          required
          autofocus
          autocapitalize="words"
        />
        <input
          class="form__input"
          type="text"
          placeholder="Last Name"
          id="lastName"
          required
          autofocus
          autocapitalize="words"
        />
        <input
          class="form__input"
          type="number"
          placeholder="Mobile Number"
          id="number"
          autofocus
          required
        />
        <input
          class="form__input"
          type="text"
          placeholder="Address"
          id="address"
          required
          autofocus
          autocapitalize="words"
        />
        <input
          class="form__input"
          type="email"
          placeholder="Email"
          id="email"
          required
          autofocus
        />
        <button class="form__button" type="submit" id="btnAdd">Submit</button>
      </form>
      <div class="container">
        <table id="tblData" >
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Number</th>
              <th>Address</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
