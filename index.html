<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="form__title">Create Account</h1>
        <form
          class="form"
          id="input"
          onsubmit="event.preventDefault(); onFormSubmit();"
          autocomplete="off"
        >
          <input
            class="form__input"
            type="text"
            placeholder="First Name"
            id="firstName"
            required
            autofocus
            maxlength="15"
            oninput="autoCapitalize()"
          />
          <input
            class="form__input"
            type="text"
            placeholder="Last Name"
            id="lastName"
            required
            autofocus
            maxlength="15"
            oninput="autoCapitalize()"
          />
          <input
            class="form__input"
            type="number"
            placeholder="Mobile Number"
            id="number"
            required
            autofocus
          />
          <!-- not working -->
          <input
            class="form__input"
            type="text"
            placeholder="Address"
            id="address"
            required
            autofocus
            maxlength="25"
            oninput="autoCapitalize()"
          />
          <input
            class="form__input"
            type="email"
            placeholder="Email"
            id="email"
            required
            autofocus
            maxlength="25"
          />
          <button class="btn form__button" type="submit" id="btnAdd">Submit</button>
        </form>
      </div>
      <div class="container">
        <table class="table" id="tblData">
          <thead>
            <tr class="table__layout">
              <th class="layout">Serial Number</th>
              <th class="layout">First Name</th>
              <th class="layout">Last Name</th>
              <th class="layout">Number</th>
              <th class="layout">Address</th>
              <th class="layout">Email</th>
              <th class="layout"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
