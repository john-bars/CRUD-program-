<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD App</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="form__title">Create Account</h1>
        <form
          class="form"
          id="input"
          onsubmit="event.preventDefault(); onFormSubmit();"
          autocomplete="off"
        >
          <input
            class="form__input"
            type="text"
            placeholder="First Name"
            id="firstName"
            required
            autofocus
            maxlength="20"
            onkeyup="nameInputFormat(this)"
          />
          <input
            class="form__input"
            type="text"
            placeholder="Last Name"
            id="lastName"
            required
            autofocus
            maxlength="20"
            onkeyup="nameInputFormat(this)"
          />
          <input
            class="form__input"
            type="tel"
            placeholder="Mobile Number"
            id="number"
            required
            autofocus
            maxlength="13"
            onkeyup="phoneNumberFormat(this)"
          />
          <input
            class="form__input"
            type="text"
            placeholder="Address"
            id="address"
            required
            autofocus
            maxlength="50"
            onkeyup="addressInputFormat(this)"
          />
          <input
            class="form__input"
            type="email"
            placeholder="Email"
            id="email"
            required
            autofocus
            oninput="validateEmail()"
          />
          <button class="btn form__button" type="submit" id="btnAdd">
            Submit
          </button>
        </form>
      </div>
      <div class="container">
        <table class="table" id="tableData">
          <thead>
            <tr>
              <th class="table__header">Serial Number</th>
              <th class="table__header">First Name</th>
              <th class="table__header">Last Name</th>
              <th class="table__header">Number</th>
              <th class="table__header">Address</th>
              <th class="table__header">Email</th>
              <th class="table__header">Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
